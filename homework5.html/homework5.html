<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap-ears">
        <div class="ear purple">
            <div class="ear-inner orange"></div>
        </div>
        <div class="ear ear-right purple">
            <div class="ear-inner orange"></div>
        </div>
    </div>
    <div class="head purple">
        <div class="wrap-eye">
            <div class="eye eye-left orange">
                <div class="eye-inner black"></div>
            </div>
            <div class="eye eye-right orange ">
                <div class="eye-inner black"></div>
            </div>
        </div>
        <div class="wrap-nose pink">
                <div class="nose rose"></div>
                <div class="nose nose-right rose"></div>
        </div>
        <div class="mouth_1 mouth red">
            <div class="tooth_1 tooth black"></div>
            <div class="tooth black"></div>
            <div class="tooth black"></div>
            <div class="tooth black"></div>
            <div class="tooth black"></div>
            <div class="tooth black"></div>
        </div>
        <div class="mouth red">
            <div class="tooth white"></div>
            <div class="tooth white"></div>
            <div class="tooth white"></div>
            <div class="tooth white"></div>
            <div class="tooth white"></div>
            <div class="tooth white"></div>
        </div>
    </div>
    <div class="neck purple">
        <div class="neck-inner orange"></div>
    </div>
    <div class="wrap-body">
        <div class="hand-left hand purple">
            <div class="hand-inner border_1 black"></div>
        </div>
        <div class="tum purple">
            <div class="tum-circle rose"></div>
        </div>
        <div class="hand-right hand purple">
            <div class="hand-inner border_2 black"></div>
        </div>
    </div> 
    <div class="wrap-leg">
        <div class="leg-left leg purple">
            <div class="leg-inner black"></div>
        </div>
        <div class="leg-right leg purple">
            <div class="leg-inner black"></div>
        </div>
    </div>
</body>
</html>
