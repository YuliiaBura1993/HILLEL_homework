<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" class="rel">
    <title>ДЗ 22. Визуализация формы</title>
</head>
<body>
  <section class="homework">
      <!-- btn_1 -->
      <form action="#">
        <div class="switch">
          <input id="btn-1" type="checkbox">
          <label  class="checkbox-1" for="btn-1"></label>
        </div>
      </form>
    

      <!-- btn_2 -->
      <form action="#">
        <div class="switch">
          <input id="btn-2" type="checkbox">
          <label class="checkbox-2" for="btn-2"></label>
        </div>
      </form>  
    

      <!-- btn_3 (Button) -->
      <button class="btn_3">Button</button>


      <!-- btn_4 (Input) -->
      <input class="btn_4" type="button" value="Input">


      <!-- btn_5 (Arrows) -->
      <div class="btn_5">
        <button class="button">
          <div class="button__arrow button__arrow--down"></div>
        </button>
        <button class="button">
          <div class="button__arrow button__arrow--up"></div>
        </button>
      </div>

      <div class="btn_5">
        <button class="button">
          <div class="button__arrow button__arrow--left"></div>
        </button>
        <button class="button">
          <div class="button__arrow button__arrow--right"></div>
        </button>
      </div>
   

      <!-- btn_6 (Share) -->
      <button class="btn_3 share">Share</button>


       <!-- btn_7 (Label) -->
      <button class="btn_3 label">Label</button>


      <!-- btn_8 (Dropdown) -->
      <button class="button btn_3 btn_8">Dropdown<div class="btn_down-8 button__arrow button__arrow--down"></div></button>


      <!-- btn_9 (Add User) -->
      <button class="btn_3 btn_9 user">Add User</button>


      <!-- btn_10 -->
      <form action="#">
        <div class="switch">
          <input id="btn-10" type="checkbox">
          <label class="checkbox-10" for="btn-10"></label>
        </div>
      </form>    

  </section>
</body>
</html>
